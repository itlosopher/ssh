<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment/common :: header"></head>
<script th:src="@{/assets/js/select-ui.min.js}"></script>
<link rel="stylesheet" th:href="@{/assets/css/select.css}" />
<link rel="stylesheet" th:href="@{/assets/css/modify.css}" />
<body>
	
    <div class="webPage">
	    <form id="searchForm" method="post" class="formbody">
			<div style="width:1200px">
				<span th:unless="${hls!=null and not #lists.isEmpty(hls)}" th:utext="暂无数据！"></span>
				<table class="tablelist mauto"  th:if="${hls!=null and not #lists.isEmpty(hls)}">
					<thead>
						<tr>
							<th width="150">图片id</th>
							<th width="100">图片路径</th>
							<th width="100">操作</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="u:${hls}">
							<td th:text="${u.id}"></td>
							<td th:text="${u.path}"></td>
							<td>
							<a th:href="@{/page/user/deletehead(id=${u.id})}" onclick="return confirm('是否确认删除?')">删除</a>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="mt10" th:if="${hls!=null and not #lists.isEmpty(hls)}" th:include="fragment/paginationbar :: paginationbar"></div>
	        </div>
		</form>
	</div>
	<a th:href="@{/uploadhead}">上传头像</a>

	<div class="footLeft"></div>
	<div class="footRight"></div>
</body>
<script type="text/javascript" th:inline="javascript">
/*<![CDATA[*/
/*]]>*/
</script>
</html>
