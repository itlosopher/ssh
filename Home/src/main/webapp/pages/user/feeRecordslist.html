<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment/common :: header"></head>
<script th:src="@{/assets/js/select-ui.min.js}"></script>
<link rel="stylesheet" th:href="@{/assets/css/select.css}" />
<link rel="stylesheet" th:href="@{/assets/css/modify.css}" />
<body>
	
    <div class="webPage">
	    <form id="searchForm" method="post" class="formbody">
			<div style="width:1200px">
				<span th:unless="${feeRecords!=null and not #lists.isEmpty(feeRecords)}" th:utext="暂无数据！"></span>
				<table class="tablelist mauto"  th:if="${feeRecords!=null and not #lists.isEmpty(feeRecords)}">
					<thead>
						<tr>
							<th width="150">商家名称</th>
							<th width="100">消费金额</th>
							<th width="200">使用黄金币</th>
							<th width="200">实际消费</th>
							<th width="200">是否支付</th>
							<th width="200">创建时间</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="u:${feeRecords}">
							<td th:text="${u.merchant_name}">商家名称</td>
							<td th:text="${u.fee_price}"></td>
							<td th:text="${u.use_gold}"></td>
							<td th:text="${u.real_fee}"></td>
							<td th:text="${u.pay_status == 2? '已支付':'未支付'}"></td>
							<td th:text="${#dates.format(u.create_time, 'yyyy-MM-dd')}"></td>
						</tr>
					</tbody>
				</table>
				<div class="mt10" th:if="${feeRecords!=null and not #lists.isEmpty(feeRecords)}" th:include="fragment/paginationbar :: paginationbar"></div>
	        </div>
		</form>
	</div>
	<div class="footLeft"></div>
	<div class="footRight"></div>
</body>
<script type="text/javascript" th:inline="javascript">
/*<![CDATA[*/
/*]]>*/
</script>
</html>
