<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment/common :: header"></head>
<link rel="stylesheet" th:href="@{/assets/css/modify.css}" />
<link rel="stylesheet" th:href="@{/assets/css/select.css}" />
<body>
	<div class="place">
    	<span>位置：</span>
	    <ul class="placeul">
	    	<li><a th:href="@{/welcome}">首页</a></li>
	    	<li th:if="${session.current_community!=null}" th:text="${session.current_community.name}"></li>
	    	<li>其它管理 </li>
	    	<li>检查更新设置</li>
	    </ul>
    </div>
    
    <div class="formbody">
				<table class="tablelist mauto"  th:if="${commission!=null and not #lists.isEmpty(commission)}">
					<thead>
						<tr>
							<th width="150">类型:1为百分比,2为固定价格</th>
							<th width="100">数值</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td th:text="${commission.flag}"></td>
							<td th:text="${commission.num}"></td>
						</tr>
					</tbody>
				</table>
    </div>
    <div class=" saveformModi addtableModify0">
    <form th:action="@{/sysadv/changecommission}" method="post">
		    <ul class="forminfo mauto" style="width:550px;">
			    <li>
			 <select name="flag" id="flag" class="new_select pt5 pb5" style="opacity:1; 
filter:alpha(opacity:100);">
						<option> 选择类型</option>
			    		<option value="1">百分比1</option>
			    		<option value="2">固定价格</option>
			    	</select>
			    </li>
			    <li>
			    	<label>数值:</label>
			    	<input type="text" name="num" id="num"  class="dfinput" />
			    </li>
			    <li class="tc" style="margin-left:130px; width:345px;">
			    	<input type="submit" value="确认保存"/>
			    </li>
		    </ul>
		   </form>
	    </div>
</body>
</html>
